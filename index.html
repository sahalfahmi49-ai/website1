<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Ikan Channa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-white selection:bg-sky-500 selection:text-white">

    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2 sm:space-x-3">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 text-sky-400 flex-shrink-0" viewBox="0 0 24 24" fill="currentColor"><path d="M21.41,4.41l-2.82-2.82a2,2,0,0,0-2.83,0L2.29,15.06a1,1,0,0,0-.29.71V19a1,1,0,0,0,1,1H7.07a1,1,0,0,0,.71-.29l13.47-13.47a2,2,0,0,0,0-2.83ZM6.36,18H4V15.64l8.5-8.5L14.9,9.55Zm2.12-2.12L6.07,13.47l8.5-8.5,2.41,2.41Z M18.5,8.12l-2.41-2.41,1.41-1.42,2.41,2.42Z"/></svg>
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-white truncate">ChannaPedia</h1>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <button id="cart-button" class="relative bg-slate-800 hover:bg-slate-700 p-2 sm:p-3 rounded-full transition-colors duration-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 text-sky-400 group-hover:text-sky-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01" />
                    </svg>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 sm:h-5 sm:w-5 flex items-center justify-center font-bold" style="display: none; font-size: 0.65rem;">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-gradient text-center py-12 sm:py-16 md:py-20 lg:py-24 px-4 sm:px-6">
        <div class="container mx-auto">
            <h2 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-white leading-tight mb-6 tracking-tight">Dunia Eksotis Ikan Channa</h2>
            <p class="text-lg sm:text-xl md:text-2xl text-slate-300 max-w-4xl mx-auto px-4">
                Jelajahi keindahan dan keragaman snakehead, predator air tawar yang memukau dari Asia.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-10 md:py-12">
        <!-- Search Bar -->
        <div class="mb-8 sm:mb-10">
            <div class="relative max-w-lg mx-auto">
                <input type="text" id="search-bar" placeholder="Cari nama ikan channa..." class="w-full bg-slate-800 border border-slate-700 text-white placeholder-slate-400 rounded-full py-4 sm:py-5 px-6 sm:px-8 pl-14 sm:pl-16 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all text-base sm:text-lg">
                <svg class="w-6 h-6 sm:w-7 sm:h-7 text-slate-400 absolute left-4 sm:left-5 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <!-- Fish Catalog Grid -->
        <div id="channa-catalog" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
            <!-- Fish cards will be injected here by JavaScript -->
        </div>
         <p id="no-results" class="text-center text-slate-400 text-xl sm:text-2xl hidden mt-8 sm:mt-10 px-4">Tidak ada ikan yang cocok dengan pencarian Anda.</p>
    </main>

    <!-- Modal -->
    <div id="channa-modal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-2 sm:p-4 z-50 opacity-0 invisible">
        <div id="modal-content" class="bg-slate-800 rounded-xl sm:rounded-2xl w-full max-w-xs sm:max-w-md md:max-w-2xl lg:max-w-3xl max-h-[95vh] sm:max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-2 sm:p-4 z-50 opacity-0 invisible">
        <div id="cart-content" class="bg-slate-800 rounded-xl sm:rounded-2xl w-full max-w-xs sm:max-w-md md:max-w-2xl lg:max-w-4xl max-h-[95vh] sm:max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300">
            <!-- Cart content will be injected here -->
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-slate-900 border-t border-slate-800 mt-12 sm:mt-16">
        <div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6 text-center text-slate-400">
            <p class="text-sm sm:text-base">&copy; 2025 ChannaPedia. Dibuat dengan ❤️ untuk para keepers.</p>
        </div>
    </footer>


    <script src="script.js" defer></script>
</body>
</html>
